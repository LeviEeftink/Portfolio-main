<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Levi Eeftink</title>
  <link rel="stylesheet" href="Css/Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fuggles&family=Inclusive+Sans&family=Roboto:wght@100;300;400&display=swap"
    rel="stylesheet">
</head>

<body background="Img/background.png">
  <header> 
    <nav>
      <ul>
        <li><a href="homepage.html">Home Page</a></li>
        <li><a  href="contact.html">Contact</a></li>
        <li><a href="Mijn Ervaring.html">Mijn Ervaring</a></li>
        <li><a href="Over Mij.html">Over mij</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="contactcontainer">
        <form id="contact" action="" method="post">
          <h3>Contact Form</h3>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
        </div>
    </section>
  </main>
  <footer>
    <div class="footer">
      <div class="social-icons">
        <a href="#" target="_blank">
          <img src="Img/facebook.png" alt="Facebook">
        </a>
        <a href="#" target="_blank">
          <img src="Img/twitter.png" alt="Twitter">
        </a>
        <a href="#" target="_blank">
          <img src="Img/instagram.png" alt="Instagram">
        </a>
      </div>
      <p>Follow me on social media!</p>
      <p>1206150@student.roc-nijmegen.nl</p>
    </div>
  </footer>
</body>
</html>
